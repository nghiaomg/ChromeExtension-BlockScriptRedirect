<!DOCTYPE html>
<html>
<head>
  <title>Script Redirect Block</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #toggleButton {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      background-color: #4285f4;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #toggleButton:hover {
      background-color: #3367d6;
    }
    #toggleButton:active {
      background-color: #2a56c6;
    }
    #blockedCount {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <button id="toggleButton">Toggle Ad Block</button>
  <div id="blockedCount">Blocked: 0</div>
  <script src="popup.js"></script>
</body>
</html>
